<html>
    <head>
        <meta charset="utf-8">
        <title>Animated follow alert</title>
        <link rel="stylesheet" href="css/sonar.css">
        <link rel="stylesheet" href="css/animated-follow.css">
    </head>

    <body>
        <div id="shield">
        <div id="attribution">
            <span class="name"></span>
            <span class="timer"></span>
        </div>
        </div>
        <div id="boombox"></div>
        <div id="widget">
            <span id="follow">
                <span class="circle sonar sonar-stroke sonar-infinite sonar-slow"></span>
                <span id="info">
                    <strong>{name}</strong>
                    <em>Vítej a užívej si stream!</em>
                </span>
            </span>
        </div>
    </body>
</html>
